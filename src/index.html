<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿美图商城官网</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper/css/swiper.min.css">    
    <link rel="stylesheet" href="css/index.css">    
</head>
<body>
    <div id="header-container"></div>
    <div id="main">
        <div class="index-container">
            <div class="banner">
                <div class="swiper-container" id="bannerImg">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><a href="javascript:;"><img src="images/5bea74215bb6c55062.jpg" alt=""></a></li>
                        <li class="swiper-slide"><a href="javascript:;"><img src="images/5cb3e96d3c4f346551.jpg" alt=""></li>
                        <li class="swiper-slide"><a href="javascript:;"><img src="images/5cd945047b78b89492.jpg" alt=""></a></li>
                    </ul>
                    <a class="arrow-left" href="javascript:;" tabindex="0" role="button" aria-label="Previous slide"></a> 
                    <a class="arrow-right" href="javascript:;" tabindex="0" role="button" aria-label="Next slide"></a> 
                    <div id="bannerpagination" class="pagination swiper-pagination-clickable swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2"></span>
                        <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
                    </div>
                </div>                
            </div>
            <script type="text/html" id="promo-sc">
                <ul>
                    {{each list item}}
                    <li>
                        <a href={{item.url}}>
                            <img src={{item.image}} alt="">
                            <div>
                            <h6>{{item.imgtitle}}</h6> 
                            <p>{{item.subtitle}}</p> 
                            </div>                                                       
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </script>
            <div class="promo-section" id="promo"></div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="libs/requirejs/require.js" data-main="js/index.js"></script>
</body>
</html>
